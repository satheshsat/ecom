name: Deploy to Firebase Hosting on PR
'on': pull_request
paths:
  - src/**
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm i ionic --save-dev && ./node_modules/.bin/ionic build --prod --aot
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SATHESHSATS }}'
          projectId: satheshsats
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
