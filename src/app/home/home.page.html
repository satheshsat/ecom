<ion-header class="background-transparent">
  <ion-toolbar class="primary-background-color ecom-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Home</ion-title>
    <button ion-button icon-only slot="end" class="ion-margin-horizontal background-transparent" routerLink="/cart">
      <ion-icon class="primary-text-color toolbar-icon" name="cart"></ion-icon>
      <ion-badge class="background-transparent">0</ion-badge>
    </button>
  </ion-toolbar>
</ion-header>

<ion-content class="secondary-background-color">
  <ion-slides pager="true" [options]="slideOpts" class="secondary-text-color">
    <ion-slide *ngFor="let banner of banners">
      <ion-img [src]="banner.img"><h1>{{banner.title}}</h1></ion-img>
    </ion-slide>
  </ion-slides>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let product of products">
        <ion-card class="secondary-background-color ion-padding" routerLink="/product">
          <ion-img [src]="product.img"></ion-img>
          <ion-card-header class="secondary-text-color ion-text-center">
            <ion-card-title class="secondary-text-color">{{ product.name }}</ion-card-title>
            <ion-card-title class="secondary-text-color">{{ product.price }}</ion-card-title>
            <!-- <ion-card-content>{{ product.content }}</ion-card-content> -->
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
