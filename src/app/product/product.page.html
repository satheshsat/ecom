<ion-header class="background-transparent">
  <ion-toolbar class="primary-background-color ecom-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Product</ion-title>
    <button ion-button icon-only slot="end" class="ion-margin-horizontal background-transparent" routerLink="/cart">
      <ion-icon class="primary-text-color toolbar-icon" name="cart"></ion-icon>
      <ion-badge class="background-transparent">0</ion-badge>
    </button>
  </ion-toolbar>
</ion-header>

<ion-content class="secondary-background-color">
  <ion-img [src]="product.img"></ion-img>
  <div class="secondary-text-color ion-padding">
    <ion-title class="ion-text-center">{{ product.name }}</ion-title>
    <ion-title class="ion-text-center">{{ product.price }}</ion-title>
    <p>{{ product.content }}</p>
  </div>

  <ion-item class="background-transparent quantity">
    <ion-title class="ion-text-center secondary-text-color">Quantity</ion-title>
    <ion-button (click)="quantity = quantity-1" size="small" icon-only slot="end" class="primary-background-color">
      <ion-icon class="primary-text-color" name="remove-outline"></ion-icon>
    </ion-button>
    <ion-input slot="end" type="number" class="secondary-text-color" min=1 [value]="quantity"></ion-input>
    <ion-button (click)="quantity = quantity+1" size="small" icon-only slot="end" class="primary-background-color">
      <ion-icon class="primary-text-color" name="add-outline"></ion-icon>
    </ion-button>
  </ion-item>
  <ion-button expand="block" class="primary-background-color">Add to cart</ion-button>
</ion-content>
